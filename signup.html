<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>GAME HUB | SIGN UP</title>
</head>

<body>
    <div class="wrapper">

        <!-- CONTENT START -->

        <div class="content">
           <div class="login-wrap signup-wrap">
                <a href="index.html" class="home-icon"><img src="images/ic_home_24px.png" alt=" Home icon button"></a>
               <div class="container">
                   <div class="login-content">
                       <a href="index.html" class="logo-img"><img src="images/gamehub_logo.png" alt="Game Hub brand logo image"></a>
                       <h2>Create account</h2>
                       <form action="">
                            <div class="form-group">
                                <input type="email" placeholder="Email or phone number">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Create a password">
                            </div>
                            <div class="form-group">
                                <label>What is your date of birth?</label>
                                <div class="date-wrap">
                                    <label for="">
                                        <select name="" id="month">
                                            <option value="" default selected>Month</option>
                                            <option value="">Jan</option>
                                            <option value="">Feb</option>
                                            <option value="">Mar</option>
                                            <option value="">Apr</option>
                                            <option value="">May</option>
                                            <option value="">Jun</option>
                                            <option value="">Jul</option>
                                            <option value="">Aug</option>
                                            <option value="">Set</option>
                                            <option value="">Oct</option>
                                            <option value="">Nov</option>
                                            <option value="">Dec</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <select name="" id="day">
                                            <option value="" default selected>DD</option>
                                            <option value="">01</option>
                                            <option value="">02</option>
                                            <option value="">03</option>
                                            <option value="">04</option>
                                            <option value="">05</option>
                                            <option value="">06</option>
                                            <option value="">07</option>
                                            <option value="">08</option>
                                            <option value="">09</option>
                                            <option value="">10</option>
                                            <option value="">11</option>
                                            <option value="">11</option>
                                            <option value="">13</option>
                                            <option value="">14</option>
                                            <option value="">15</option>
                                            <option value="">16</option>
                                            <option value="">17</option>
                                            <option value="">18</option>
                                            <option value="">19</option>
                                            <option value="">20</option>
                                            <option value="">21</option>
                                            <option value="">22</option>
                                            <option value="">23</option>
                                            <option value="">24</option>
                                            <option value="">25</option>
                                            <option value="">26</option>
                                            <option value="">27</option>
                                            <option value="">28</option>
                                            <option value="">29</option>
                                            <option value="">30</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <select name="" id="year">
                                            <option value="" default selected>YY</option>
                                            <option value="">00</option>
                                            <option value="">01</option>
                                            <option value="">02</option>
                                            <option value="">03</option>
                                            <option value="">04</option>
                                            <option value="">05</option>
                                            <option value="">06</option>
                                            <option value="">07</option>
                                            <option value="">08</option>
                                            <option value="">09</option>
                                            <option value="">10</option>
                                            <option value="">11</option>
                                            <option value="">12</option>
                                            <option value="">13</option>
                                            <option value="">14</option>
                                            <option value="">15</option>
                                            <option value="">16</option>
                                            <option value="">17</option>
                                            <option value="">18</option>
                                            <option value="">19</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">What is your gender? </label>
                                <div class="custom-radio-wrap">
                                    <div class="custom-radio">
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="non-binary" name="gender" value="non-binary">
                                        <label for="non-binary">Non-binary</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck4">
                                    <label class="form-check-label" for="exampleCheck4">I Accept the terms and conditions</label>
                                </div>
                            </div>
                            <!-- <button type="submit" class="submit-form">SIGN UP</button> -->
                            <a href="#" class="submit-form">SIGN UP</a>
                       </form>
                   </div>
               </div>
           </div>
        </div>
        <!-- CONTENT END -->
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
