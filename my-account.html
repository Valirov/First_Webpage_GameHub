<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>GAME HUB | ACCOUNT</title>
</head>

<body>
    <div class="wrapper">

        <!-- HEADER START -->
        <header class="header-mb">
            <a href="index.html" class="home-icon"><img src="images/ic_home_24px.png" alt="Back to home icon button"></a>
            <div class="container">
                <nav class="navbar">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/gamehub_logo.png" alt="Game hub brand logo">
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                            <div class="click-menu-btn">
                                <span class="bar1"></span>
                                <span class="bar2"></span>
                                <span class="bar3"></span>
                            </div>
                        </span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item menu-item-has-children active">
                                <a class="nav-link" href="my-account.html">Profile</a>
                                <ul class="sub-menu">
                                    <li class="active"><a href="my-account.html">My account</a></li>
                                    <li><a href="my-account.html">My games</a></li>
                                    <li><a href="my-account.html">My Shop</a></li>
                                    <li><a href="help.html">Settings</a></li>
                                    <li><a href="help.html">Help</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="all-games.html">All Games</a>
                            </li>
                        </ul>
                        <div class="search-wrap">
                            <label for="">
                                <img src="images/ic_search.svg" alt="">
                                <input type="text" placeholder="Search">
                            </label>
                            <a href="index.html">Sign In</a>
                        </div>
                      <!-- <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form> -->
                    </div>
                    <ul class="cart-link">
                        <li>
                            <a href="my-account.html"><img src="images/ic_perm_identity.svg" alt="Profile icon button"></a>
                        </li>
                        <li>
                            <a href="shopping-cart3.html"><img src="images/ic_local_grocery_store.svg" alt="Cart icon button"></a>
                        </li>
                    </ul>
                  </nav>
            </div>
        </header>
        <!-- HEADER END -->

        <!-- CONTENT START -->

        <div class="content">
            <div class="profile-wrap">
                <div class="container">
                    <div class="profile-content">
                        <h3>PROFILE</h3>
                        <form action="" class="profile-form">
                            <div class="form-row">
                                <div class="form-col-12">
                                    <div class="profile-img">
                                        <img class="profile-pic" src="images/profile-img.png">
                                        <div class="p-image">
                                            <img src="images/ic_photo_camera_24px.svg" class="upload-button" alt="Upload profile pic icon">
                                            <input class="file-upload" type="file" accept="image/*"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-row">
                                        <div class="form-col-6">
                                            <div class="form-group">
                                                <label for="">First Name</label>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="form-col-6">
                                            <div class="form-group">
                                                <label for="">Last Name</label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email">
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-group">
                                        <label for="">Username</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-group">
                                        <label for="">Phone Number</label>
                                        <input type="number">
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-row">
                                        <div class="form-col-12">
                                            <label for="">Date of birth</label>
                                        </div>
                                        <div class="form-col-5">
                                            <div class="form-group">
                                                <input type="text" class="date" placeholder="month">
                                            </div>
                                        </div>
                                        <div class="form-col-7">
                                            <div class="form-row">
                                                <div class="form-col-6">
                                                    <div class="form-group">
                                                        <input type="text" class="date" placeholder="DD">
                                                    </div>
                                                </div>
                                                <div class="form-col-6">
                                                    <div class="form-group">
                                                        <input type="text" class="date" placeholder="YYYY">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-row">
                                        <div class="form-col-6">
                                            <div class="form-group">
                                                <label for="">Country</label>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="form-col-6">
                                            <div class="form-group">
                                                <label for="">City</label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-row">
                                        <div class="form-col-6">
                                            <div class="form-group">
                                                <label for="">Password</label>
                                                <input type="password">
                                            </div>
                                        </div>
                                        <div class="form-col-6">
                                            <div class="form-group">
                                                <label for="">Comfirm Password</label>
                                                <input type="password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-col-6 form-col-md-12">
                                    <div class="form-group">
                                        <label for="">Address</label>
                                        <input type="number">
                                    </div>
                                </div>
                            </div>
                            <button type="button">UPDATE PROFILE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT END -->
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
