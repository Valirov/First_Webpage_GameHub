<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>GAME HUB | LOGIN</title>
</head>

<body>
    <div class="wrapper">

        <!-- CONTENT START -->
        
        <div class="content">
           <div class="login-wrap">
                <a href="index.html" class="home-icon"><img src="images/ic_home_24px.png" alt="Back to home icon"></a>
               <div class="container">
                   <div class="login-content">
                       <a href="index.html" class="logo-img"><img src="images/gamehub_logo.png" alt="Game Hub Brand logo"></a>
                       <h2>Sign in</h2>
                       <form action="">
                            <div class="form-group">
                                <input type="email" placeholder="Email or phone number">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Pasword">
                            </div>
                            <div class="form-check">
                                <div class="custom-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <a href="#">FORGOT PASSWORD</a>
                            </div>
                             <!-- <button type="submit" class="submit-form">Log in</button> -->
                             <a href="#" class="submit-form">Log in</a>
                       </form>
                       <span>Or</span>
                       <a href="signup.html" class="create-acc">Create an account</a>
                       <a href="index.html" class="as-guest">CONTINUE AS GUEST</a>
                   </div>
               </div>
           </div>
        </div>
        <!-- Contant End -->
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
